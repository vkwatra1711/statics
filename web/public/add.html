<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the SuperMart Genie application" />
    <meta name="author" content="Chaitanya Goyal, Vansh Kwatra & Avneet Singh" />
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="add.css">
    <title>Store Locator - Add Store</title>
</head>

<body>
    <div id="navbar"></div>

    <div>

        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div id="first">
                        <div class="myform">
                            <div class="logo mb-3">
                                <div class="col-md-12 text-center">
                                    <h1>Add Store</h1>
                                </div>
                            </div>
                        </div>
                        <div class="myform">
                            <div class="form-group">
                                <label for="store-id">Store ID</label>
                                <input type="text" class="form-control" id="store-id" placeholder="Enter Store ID" />
                            </div>

                            <div class="form-group">
                                <label for="store-address">Store Location</label>
                                <input type="text" class="form-control" id="store-address" placeholder="Enter Address" />
                            </div>

                            <div id="message">
                            </div>

                            <div class="col-md-12 text-center ">
                                <button class="btn btn-block mybtn btn-primary tx-tfm" id="save">Submit</button>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
