<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the SuperMart Genie application" />
    <meta name="author" content="Chaitanya Goyal, Vansh Kwatra & Avneet Singh" />
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="register-fridge.css">
    <title>Static Startup</title>
</head>



<body>
    <div id="navbar"></div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div id="first">
                        <div class="myform">
                            <div class="logo mb-3">
                                <div class="col-md-12 text-center">
                                    <h1>Register New Fridges</h1>
                                </div>
                            </div>
                        </div>
                        <div class="myform">
                            <div class="form group">
                                <label for="storeId">Store Id</label>
                                <input type="text" class="form-control" id="storeId" placeholder="Enter Store ID" />
                            </div>
                            <div class="form group">
                                <label for="FridgeId">Fridge Id</label>
                                <input type="text" class="form-control" id="FridgeId" placeholder="Enter Fridge ID" />
                            </div>
                            <div class="form group">
                                <label for="Fridgename">Fridge Name</label>
                                <input type="text" class="form-control" id="Fridgename" placeholder="Enter Fridge Name" />
                            </div>
                            <div id="message">
                            </div>
                            <div class="col-md-12 text-center ">
                                <button class="btn btn-block mybtn btn-primary tx-tfm" id="add-fridge">Save</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>


</html>
