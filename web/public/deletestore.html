<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the SuperMart Genie application" />
    <meta name="author" content="Chaitanya Goyal, Vansh Kwatra & Avneet Singh" />
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="deletestore.css">
    <title>Static Startup</title>
</head>

<body>
    <div id="navbar"></div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div id="first">
                        <div class="myform">
                            <div class="logo mb-3">
                                <div class="col-md-12 text-center">
                                    <h1>Delete Store</h1>
                                </div>
                            </div>
                        </div>
                        <div class="myform">

                            <div class="form group">
                                <label for="delete">Store ID</label>
                                <input type="text" class="form-control" id="delete" placeholder="Enter Store ID" />
                            </div>

                            <div id="message">
                            </div>

                            <div class="col-md-12 text-center ">
                                <button class="btn btn-BLOCK mybtn btn-primary tx-tfm" id="deletes">Submit</button>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>

</html>
