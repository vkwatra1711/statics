<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the SuperMart Genie application" />
    <meta name="author" content="Chaitanya Goyal, Avneet Singh & Vansh Kwatra" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="registration.css">
    <title>About-Me</title>
</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div id="first">
                        <div class="myform">
                            <div class="logo mb-3">
                                <div class="col-md-12 text-center">
                                    <h1>Register</h1>
                                </div>

                                <div class="form-group">
                                    <label for="user">EMail Address</label>
                                    <input type="text" class="form-control" id="user" placeholder="Enter EMail" />
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter Password" />
                                </div>

                                <div class="form-group">
                                    <label for="confirm">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm" placeholder="Enter Password" />
                                </div>

                                <div class="form-group">
                                    <p class="text-center">By signing up you accept our <a href="#" data-toggle="modal" data-target=".bs-example-modal-lg">Terms Of Use</a></p>
                                </div>
                                <div class="modal fade bs-example-modal-lg">
                                    <div class="modal-dialog modal-lg">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h3 class="modal-title">Terms of Use</h3>
                                                <button class="close" data-dismiss="modal"><span>&times;</span></button>
                                            </div>
                                            <div class="modal-body">
                                                1. Chaitanya<br> 2. Vansh Kwatra<br> 3. Avneet Singh<br>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="col-md-12 text-center ">
                                    <button class="btn btn-block mybtn btn-primary tx-tfm" id="register">Register</button>
                                </div>

                                <div id="message">
                                </div>

                                <div class="col-md-12 ">
                                    <div class="login-or">
                                        <hr class="hr-or">
                                        <span class="span-or">or</span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <p class="text-center">Have an account? <a href="/login">Login Here.</a></p>
                                </div>

                                <div class="col-md-12 ">
                                    <div class="login-or">
                                        <hr class="hr-or">
                                        <span class="span-or">or</span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <p class="text-center">Go To HomePage! <a href="/home" id="home">Click Here</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
