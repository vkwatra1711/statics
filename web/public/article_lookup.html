<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the SuperMart Genie application" />
    <meta name="author" content="Chaitanya Goyal, Vansh Kwatra & Avneet Singh" />
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="article_lookup.css">
    <title>Static Startup</title>
</head>

<body>

    <div id="navbar"></div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div id="first">
                        <div class="myform">
                            <div class="logo mb-3">
                                <div class="col-md-12 text-center">
                                    <h1>Article Lookup</h1>
                                </div>
                            </div>
                        </div>
                        <div class="myform">
                            <div class="form group">
                                <label for="storeId">Store Id</label>
                                <input type="text" class="form-control" id="storeId" placeholder="Enter Store ID" />
                            </div>
                            <div class="form group">
                                <label for="ArticleId">Article Id</label>
                                <input type="text" class="form-control" id="ArticleId" placeholder="Enter Arcticle ID" />
                            </div>
                            <div id="message">
                            </div>
                            <div class="col-md-12 text-center ">
                                <button class="btn btn-block mybtn btn-primary tx-tfm" id="submission">Submit</button>
                            </div>

                            <div class="col-md-12 ">
                                <div class="login-or">
                                    <hr class="hr-or">
                                    <span class="span-or">or</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <p class="text-center">Do you want to add a article? <a href="/addarticle" id="signup">Click Here.</a></p>
                            </div>

                            <div class="form-group">
                                <p class="text-center">Else want to delete a article! <a href="/deletearticle" id="home">Click Here</a></p>
                            </div>

                            <div class="col-md-12 ">
                                <div class="login-or">
                                    <hr class="hr-or">
                                    <span class="span-or">or</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <p class="text-center">If you want to update price! <a href="/updatearticlelookupprice.html" id="home">Click Here</a></p>
                            </div>

                            <div class="col-md-12 ">
                                <div class="login-or">
                                    <hr class="hr-or">
                                    <span class="span-or">or</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <p class="text-center">If you want to update stock location! <a href="/updatearticlelookuplocation.html" id="home">Click Here</a></p>
                            </div>

                            <table id="articles" class="table">
                                <thead>
                                    <tr>
                                        <th>Store Id</th>
                                        <th>Article Name</th>
                                        <th>Article Price</th>
                                        <th>Article Stock</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
