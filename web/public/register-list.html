<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the SuperMart Genie application" />
    <meta name="author" content="Chaitanya Goyal, Vansh Kwatra & Avneet Singh" />
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="register-list.css">
    <title>Static Startup</title>
</head>

<body>
    <div id="navbar"></div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div id="first">
                        <div class="myform">
                            <div class="logo mb-3">
                                <div class="col-md-12 text-center">
                                    <h1>Fridges</h1>
                                </div>
                            </div>
                        </div>
                        <div class="myform">
                            <table id="fridges" class="table">
                                <thead>
                                    <tr>
                                        <th>Store Name</th>
                                        <th>Fridge Id</th>
                                        <th>Fridge Name</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>


                            <div class="form-group">
                                <p class="text-center">Do you want to add a Fridge? <a href="/register-fridge" id="signup">Click here</a></p>
                            </div>

                            <div class="col-md-12 ">
                                <div class="login-or">
                                    <hr class="hr-or">
                                    <span class="span-or">or</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <p class="text-center">Else want to delete a Fridge! <a href="/deletefridge" id="home">Click Here</a></p>
                            </div>
                            <div class="col-md-12 ">
                                <div class="login-or">
                                    <hr class="hr-or">
                                    <span class="span-or">or</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <p class="text-center">Or want to see readings on Graph! Click on button Below.</p>
                            </div>

                            <div class="col-md-12 text-center ">

                                <button class="btn btn-block mybtn btn-primary tx-tfm" id="fridge-graph">Graph</button>
                                <div id="graph"></div>

                            </div>


                            <!-- Modal -->
                            <div class="modal fade" id="historyModal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Fridge Readings</h5>
                                        </div>
                                        <div class="modal-body">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th>Time</th>
                                                        <th>Temperature</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="historyContent"></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
