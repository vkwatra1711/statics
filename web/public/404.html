<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the TrackMe application" />
    <meta name="author" content="Chaitanya Goyal" />
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="404.css">
    <title>Static Startup</title>
</head>

<body>
    <header>
        <div class="main">
            <div class="logo">
                <img src="Logo-PixTeller.png">
            </div>

        </div>
        <ul>
            <li><a class="btn" href="/home2">Back to HomePage</a></li>

        </ul>
        <div class="title">
            <h1>SUPERMART GENIE</h1>
            <h2>404: Page not Found</h2>
        </div>

    </header>
    <script>
        const isAuthenticated = localStorage.getItem('user');
        const logoutElement = '<a class="nav-item nav-link" onClick="logout()">Logout</a>';
        const loginElement = '<a class="nav-item nav-link" href="/login">Login</a>';

        isAuthenticated
            ?
            $('#auth-nav').append(logoutElement) :
            $('#auth-na').append(loginElement);
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
