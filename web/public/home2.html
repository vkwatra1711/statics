<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the TrackMe application" />
    <meta name="author" content="Chaitanya Goyal" />
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="home2.css">
    <title>Static Startup</title>
</head>

<body>
    <header>
        <div class="main">
            <div class="logo">
                <img src="Logo-PixTeller.png">
            </div>
        </div>
        <div class="title">
            <h1>SUPERMART GENIE</h1>
        </div>
        <div class="button">
            <a href="/index" class="btn">1. Store Locations</a>
            <div class="dropdown">
                <button class="btn">2. Store Options</button>
                <div class="dropdown-content">
                    <a href="/add">Add Store</a>
                    <a href="/deletestore">Delete Store</a>
                    <a href="/index">Stores on Map</a>
                    <a href="/store-list">List of Stores</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn">3. Fridge Options</button>
                <div class="dropdown-content">
                    <a href="/register-fridge">Add Fridge</a>
                    <a href="/register-list">Fridge List</a>
                    <a href="/deletefridge">Delete Fridge</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn">4. Article Options</button>
                <div class="dropdown-content">
                    <a href="/addarticle">Add Article</a>
                    <a href="/article_lookup">Article LookUp</a>
                    <a href="/updatearticlelookuplocation">Update Article Location</a>
                    <a href="/updatearticlelookupprice">Update Article Price</a>
                    <a href="/deletearticle">Delete Article</a>
                </div>
            </div>
            <a href="/send-command" class="btn">5. Delivery Commands</a>
        </div>

    </header>
    <script>
        const isAuthenticated = localStorage.getItem('user');
        const logoutElement = '<a class="nav-item nav-link" onClick="logout()">Logout</a>';
        const loginElement = '<a class="nav-item nav-link" href="/login">Login</a>';

        isAuthenticated
            ?
            $('#auth-nav').append(logoutElement) :
            $('#auth-nav').append(loginElement);
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>


</html>
